# Sample workflow for building and deploying an 11ty site to GitHub Pages
#
# To get started with 11ty see: https://www.11ty.dev/docs/
#
name: Deploy site to Github Pages

env:
  BUILD_PATH: "." # default value when not using subfolders
  # BUILD_PATH: subfolder
  BASE_URL: ${{ vars.BASE_URL }}
  PROD_URL: ${{ vars.PROD_URL }}
  CONTENT_DIR: ${{ vars.CONTENT_DIR }}
  CMS_AUTH_URL: ${{ vars.CMS_AUTH_URL }}
  PROD_BRANCH: ${{ vars.PROD_BRANCH }}
  CMS_IMPORT: ${{ vars.CMS_IMPORT }}
  CMS_REPO: ${{ vars.CMS_REPO }}
  CMS_BACKEND: ${{ vars.CMS_BACKEND }}
  CMS_BRANCH: ${{ vars.CMS_BRANCH }}
  _VARS: ${{ toJson(vars) }}
  # We can retrieve more info from the github context
  REPO_URL: ${{ github.event.repository.html_url }}

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.7
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock', '**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Cache build assets
        uses: actions/cache@v4
        with:
          path: .cache
          key: ${{ runner.os }}-assets-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-assets-
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: bun install
        working-directory: ${{ env.BUILD_PATH }}
      - name: Build with 11ty
        run: bun run build:gh-pages
        working-directory: ${{ env.BUILD_PATH }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
